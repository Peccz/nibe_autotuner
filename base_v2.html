<!DOCTYPE html>
<html lang="sv" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <title>Nibe Autotuner 2.0</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style_v2.css') }}" rel="stylesheet">
    
    <link rel="manifest" href="/manifest.json">
</head>
<body>

    <!-- Top Bar -->
    <nav class="navbar navbar-dark bg-transparent pt-3 pb-2">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 fw-bold fs-4">
                <i class="bi bi-fire text-primary"></i> Nibe <span class="text-muted fw-light">Auto</span>
            </span>
            <span class="badge bg-dark border border-secondary rounded-pill" id="connection-status">
                <span class="status-dot status-ok"></span>
            </span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid px-3">
        {% block content %}{% endblock %}
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="/" class="nav-item-link {% if active_page == 'home' %}active{% endif %}">
            <i class="bi bi-grid-fill"></i>
            <span>Hem</span>
        </a>
        <a href="/analytics" class="nav-item-link {% if active_page == 'analytics' %}active{% endif %}">
            <i class="bi bi-bar-chart-line-fill"></i>
            <span>Analys</span>
        </a>
        <a href="/log" class="nav-item-link {% if active_page == 'log' %}active{% endif %}">
            <i class="bi bi-clock-history"></i>
            <span>Logg</span>
        </a>
        <a href="/settings" class="nav-item-link {% if active_page == 'settings' %}active{% endif %}">
            <i class="bi bi-gear-fill"></i>
            <span>Inst.</span>
        </a>
    </nav>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
