<!DOCTYPE html>
<html lang="sv" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nibe Autotuner 2.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #121212; color: #e0e0e0; padding-bottom: 80px; }
        .nav-link.active { color: #3b82f6 !important; }
        .nav-link:hover { color: #60a5fa !important; }
        .card { background-color: #1e1e1e; }
    </style>
</head>
<body>
    
    <!-- Content -->
    {% block content %}{% endblock %}

    <!-- Bottom Navigation -->
    <nav class="navbar fixed-bottom navbar-dark bg-dark border-top border-secondary" style="padding-bottom: env(safe-area-inset-bottom);">
        <div class="container-fluid d-flex justify-content-around">
            <a href="{{ url_for('dashboard') }}" class="nav-link text-center {{ 'active' if active_page == 'dashboard' else 'text-muted' }}">
                <i class="bi bi-speedometer2 fs-4"></i><br><small style="font-size:0.7rem">Ã–versikt</small>
            </a>
            <a href="{{ url_for('analytics') }}" class="nav-link text-center {{ 'active' if active_page == 'analytics' else 'text-muted' }}">
                <i class="bi bi-graph-up fs-4"></i><br><small style="font-size:0.7rem">Analys</small>
            </a>
            <a href="{{ url_for('log_page') }}" class="nav-link text-center {{ 'active' if active_page == 'log' else 'text-muted' }}">
                <i class="bi bi-clock-history fs-4"></i><br><small style="font-size:0.7rem">Logg</small>
            </a>
            <a href="{{ url_for('settings_page') }}" class="nav-link text-center {{ 'active' if active_page == 'settings' else 'text-muted' }}">
                <i class="bi bi-gear fs-4"></i><br><small style="font-size:0.7rem">Inst.</small>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
